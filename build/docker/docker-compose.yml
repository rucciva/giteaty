version: "2.4"
volumes:
  go:

services:
  mysql:
    image: mysql:5.7
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=gitea
      - MYSQL_USER=gitea
      - MYSQL_PASSWORD=gitea
      - MYSQL_DATABASE=gitea
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "--silent"]

  gitea:
    image: gitea/gitea:latest
    restart: always
    depends_on:
      - mysql
    environment:
      - DB_TYPE=mysql
      - DB_HOST=mysql:3306
      - DB_NAME=gitea
      - DB_USER=gitea
      - DB_PASSWD=gitea
      - HTTP_PORT=3000
  
  builder:
    image: rucciva/golang:1.14.2-alpine
    environment:
      - GOCACHE=/go/build
      - DB_TYPE=mysql
      - DB_HOST=mysql:3306
      - DB_NAME=gitea
      - DB_USER=gitea
      - DB_PASSWD=gitea
    working_dir: ${PWD}/../../
    volumes:
      - ${PWD}/../../:${PWD}/../../
      - go:/go
    command: go get ./...

  tester:
    image: rucciva/golang:1.14.2-alpine
    depends_on:
      mysql:
        condition: service_healthy 
    environment:
      - GOCACHE=/go/buil
      - DB_TYPE=mysql
      - DB_HOST=mysql:3306
      - DB_NAME=gitea
      - DB_USER=gitea
      - DB_PASSWD=gitea
    working_dir: ${PWD}/../../
    volumes:
      - ${PWD}/../../:${PWD}/../../
      - go:/go
    command: make test

  giteaty:
    image: rucciva/giteaty:0.0.1
    restart: unless-stopped
    environment:
      - DB_TYPE=mysql
      - DB_HOST=mysql:3306
      - DB_NAME=gitea
      - DB_USER=gitea
      - DB_PASSWD=gitea
      - LDAP_SEARCHERS=rucciva
    depends_on:
      mysql:
        condition: service_healthy 
      gitea: 
        condition: service_started

  proxy:
    image: serjs/go-socks5-proxy
    restart: unless-stopped
    environment:
      - PROXY_PORT=1080
    ports:
      - 1080:1080


